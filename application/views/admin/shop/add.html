<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加文章</title>
	<load href="__STATIC__/css/admin_base.css" />
	<load href='__STATIC__/js/jquery-1.7.1.min.js'/>
    <load href='__STATIC__/js/ajaxfileupload.js'/>
    <load href='__STATIC__/js/style.js'/>
	<script  type="text/javascript">
	</script>
</head>
<body background='__STATIC__/images/admin/allbg.gif' leftmargin='8' topmargin='8'>
	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D6D6D6">
  <tr>
    <td height="19" background="__STATIC__/images/admin/tbg.gif" bgcolor="#E7E7E7"> 
      <table width="96%" border="0" cellspacing="1" cellpadding="1">
        <tr> 
          <td style="padding-left:10px;"><b><strong>当前位置：<a href="__CONTROLLER__/index">商家管理</a> >> 添加商家</strong></b> </td>
        </tr>
      </table></td>
   </tr>
  <tr>
  <td height="215" align="center" valign="top" bgcolor="#FFFFFF">
	<form  onsubmit="return doaction();" action="" name="form1" method="post"  >
        <table width="98%" border="0" cellspacing="1" cellpadding="1">     
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>店名：</td>
			<td width="92%" style="text-align:left;">
				<input name="sname" type="text" id="shop" size="16" style="width:300px" />
			</td>
		</tr>  
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>电话：</td>
			<td width="92%" style="text-align:left;">
				<input name="tel" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr>
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>地址：</td>
			<td width="92%" style="text-align:left;">
				<input name="address" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr>
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>起送价：</td>
			<td width="92%" style="text-align:left;">
				<input name="start_price" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr> 
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>配送费：</td>
			<td width="92%" style="text-align:left;">
				<input name="send_price" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr>
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>logo：</td>
			<td width="92%" style="text-align:left;">
				<input name="logo" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr>
		<tr> 
			<td width="8%" height="30"><span class='red'>*</span>营业时间：</td>
			<td width="92%" style="text-align:left;">
				<input name="hours" type="text" id="title" size="16" style="width:300px" />
			</td>
		</tr>
		<tr> 
			<td height="30"><span class='red'>*</span>所在区域：</td>
			<td style="text-align:left;">
			<select name="area" style="width:310px"">
				<foreach name='list_area' item='mo'>
					<option value="<{$mo['name']}>"><{$mo['name']}></option>
				</foreach>
			</select>
			&nbsp;
			</td>
		</tr> 
		<tr> 
			<td height="30"><span class='red'>*</span>所属分类：</td>
			<td style="text-align:left;">
			<select name="stype" style="width:310px"">
				<foreach name='list_type' item='vo'>
					<option value="<{$vo['id']}>" ><{$vo['type_name']}></option>
				</foreach>
			</select>
			&nbsp;
			</td>
		</tr> 
		<tr> 
			<td colspan='2' align='left'>
				<input type="submit" value="保存信息" class="coolbg np" />
			</td>
		</tr>
		</table>
	</form>
	</td>
</tr>
</table>
</body>
</html>
